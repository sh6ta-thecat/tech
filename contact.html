<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TechStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container my-5">
        <h1 class="text-center mb-5">Contacto</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Información de contacto</h3>
                        <p><strong>Dirección:</strong> Av. Tecnología 1234, Ciudad Digital</p>
                        <p><strong>Teléfono:</strong> +1 234 567 890</p>
                        <p><strong>WhatsApp:</strong> <a href="https://wa.me/1234567890">+1 234 567 890</a></p>
                        <p><strong>Email:</strong> contacto@techstyle.com</p>
                        <p><strong>Horario:</strong> Lunes a Viernes de 9:00 a 18:00</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Redes sociales</h3>
                        <div class="social-links">
                            <a href="#" class="btn btn-outline-primary me-2">Instagram</a>
                            <a href="#" class="btn btn-outline-primary me-2">Facebook</a>
                            <a href="#" class="btn btn-outline-primary">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Formulario de contacto</h3>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
